<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select
        [formControl]="selectControl"
    >
        <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.text}}
        </mat-option>
    </mat-select>
    <mat-hint>{{hint}}</mat-hint>
    <mat-error *ngFor="let error of errorMessages">{{error}}</mat-error>
</mat-form-field>
